{% extends "base.html" %}

{% block content %}
    <a href="{{ object.get_absolute_url }}">‚Üê Back to list</a>
    <h1>Add member <small class="text-body-secondary">{{ object.name }}</small></h1>
    <p>The person will be added to the list and receives an email notification.</p>
    <form method="post" action="{% url 'group-add-member' pk=object.pk %}">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-primary">Add</button>
    </form>

{% endblock %}
