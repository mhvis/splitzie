{% load static %}<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Splitzie</title>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">Groep Split</a>
        <p class="navbar-text">
            {% if user.is_authenticated %}
                Logged in as <strong>{{ user.get_short_name }}</strong>
            {% else %}
                Not logged in
            {% endif %}
        </p>
        <ul class="nav navbar-nav">
            {% if user.is_authenticated %}
                <li class=""><a href="{% url 'group-list' %}">Lists</a></li>
                <li class=""><a href="{% url 'account' %}">Account</a></li>
            {% else %}
                <li class=""><a href="{% url 'login' %}">Log in</a></li>
            {% endif %}
        </ul>
    </div>
</nav>

<div class="container">{% block content %}{% endblock %}</div>

<script src="{% static 'vendor/htmx.min.js' %}"></script>
</body>
</html>
